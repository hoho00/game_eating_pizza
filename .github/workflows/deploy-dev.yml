name: Deploy to Development Server

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    name: Build and Deploy to Dev Server
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build game server binary
        run: |
          cd server
          go mod download
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o server ./cmd/server

      - name: Build batch server binary
        run: |
          cd server
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o server-batch ./cmd/batch
        continue-on-error: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible

      - name: Deploy to development server (localhost)
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
        working-directory: ansible
        run: |
          ansible-playbook playbooks/deploy.yml -i inventory/localhost.yml
        continue-on-error: false

name: Deploy to Development Server

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    name: Build and Deploy to Dev Server
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go (for go mod validation)
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Validate Go modules
        run: |
          cd server
          go mod download

      - name: Generate Swagger docs
        run: |
          cd server
          go install github.com/swaggo/swag/cmd/swag@latest
          $(go env GOPATH)/bin/swag init -g cmd/server/main.go -o docs --parseDependency --parseInternal

      - name: Copy .env file to server directory (if exists)
        run: |
          if [ -f .env ]; then
            cp .env server/.env
            echo "✓ .env file copied to server directory"
          else
            echo "⚠ .env file not found in repository root"
          fi
        continue-on-error: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible

      - name: Deploy to development server (Docker)
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
        working-directory: ansible
        run: |
          ansible-playbook playbooks/deploy.yml -i inventory/localhost.yml
        continue-on-error: false

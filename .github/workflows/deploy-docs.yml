name: Deploy Documentation

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  deploy-docs:
    name: Deploy Documentation
    runs-on: self-hosted  # Self-hosted runner 사용
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible

      - name: Deploy documentation
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
        working-directory: ansible
        run: |
          ansible-playbook playbooks/deploy-docs.yml -i inventory/localhost.yml
        continue-on-error: false

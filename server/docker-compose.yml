version: '3.8'

services:
  game-server:
    image: tiny-breakers-game:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tiny-breakers-game-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    networks:
      - tiny_breakers_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  batch-server:
    image: tiny-breakers-batch:latest
    build:
      context: .
      dockerfile: Dockerfile.batch
    container_name: tiny-breakers-batch-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    networks:
      - tiny_breakers_network
    depends_on:
      - game-server

networks:
  tiny_breakers_network:
    driver: bridge


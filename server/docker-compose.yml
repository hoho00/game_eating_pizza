# version: '3.8'

services:
  game-server:
    image: tiny-breakers-game:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tiny-breakers-game-server
    restart: unless-stopped
    env_file:
      - ~/.key/game_eating_pizza_server/.env.dev
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@game-db:5432/${DB_NAME:-game_eating_pizza}
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    networks:
      - database_default
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  batch-server:
    image: tiny-breakers-batch:latest
    build:
      context: .
      dockerfile: Dockerfile.batch
    container_name: tiny-breakers-batch-server
    restart: unless-stopped
    env_file:
      - ~/.key/game_eating_pizza_server/.env.dev
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@game-db:5432/${DB_NAME:-game_eating_pizza}
    volumes:
      - ./logs:/app/logs
    networks:
      - database_default

volumes: {}

networks:
  database_default:
    external: true

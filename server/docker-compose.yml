version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tiny-breakers-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-game_eating_pizza}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tiny_breakers_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  game-server:
    image: tiny-breakers-game:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tiny-breakers-game-server
    restart: unless-stopped
    env_file:
      - .env.local
      - .env.dev
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-game_eating_pizza}
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    networks:
      - tiny_breakers_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  batch-server:
    image: tiny-breakers-batch:latest
    build:
      context: .
      dockerfile: Dockerfile.batch
    container_name: tiny-breakers-batch-server
    restart: unless-stopped
    env_file:
      - .env.local
      - .env.dev
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-game_eating_pizza}
    volumes:
      - ./logs:/app/logs
    networks:
      - tiny_breakers_network
    depends_on:
      postgres:
        condition: service_healthy
      game-server:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local

networks:
  tiny_breakers_network:
    driver: bridge

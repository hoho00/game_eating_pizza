basePath: /api/v1
definitions:
  game_eating_pizza_internal_api_dto.CreateDungeonRequest:
    properties:
      difficulty:
        example: 1
        type: integer
      end_time:
        type: string
      is_active:
        description: omitempty면 기본 true
        type: boolean
      name:
        example: 초급 던전
        type: string
      start_time:
        type: string
      type:
        description: normal, event, boss
        example: normal
        type: string
    required:
    - name
    - type
    type: object
  game_eating_pizza_internal_api_dto.CreateWeaponRequest:
    properties:
      attack_power:
        example: 10
        type: integer
      attack_speed:
        example: 1
        type: number
      name:
        example: Iron Sword
        type: string
      playerID:
        description: 인증 컨텍스트에서 설정
        type: integer
      rarity:
        description: common, rare, epic, legendary
        example: common
        type: string
      type:
        description: sword, bow, staff
        example: sword
        type: string
    required:
    - name
    - type
    type: object
  game_eating_pizza_internal_api_dto.DungeonResponse:
    properties:
      created_at:
        type: string
      difficulty:
        type: integer
      end_time:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      start_time:
        type: string
      type:
        type: string
      updated_at:
        type: string
    type: object
  game_eating_pizza_internal_api_dto.LoginRequest:
    properties:
      password:
        example: secret123
        type: string
      username:
        example: player1
        type: string
    required:
    - password
    - username
    type: object
  game_eating_pizza_internal_api_dto.PlayerResponse:
    properties:
      created_at:
        type: string
      experience:
        type: integer
      gold:
        type: integer
      id:
        type: integer
      level:
        type: integer
      max_distance:
        type: number
      total_kills:
        type: integer
      updated_at:
        type: string
      username:
        type: string
    type: object
  game_eating_pizza_internal_api_dto.RefreshTokenRequest:
    type: object
  game_eating_pizza_internal_api_dto.RegisterRequest:
    properties:
      password:
        example: secret123
        minLength: 6
        type: string
      username:
        example: player1
        maxLength: 50
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  game_eating_pizza_internal_api_dto.UpdateDungeonRequest:
    properties:
      difficulty:
        example: 2
        type: integer
      end_time:
        type: string
      is_active:
        example: true
        type: boolean
      name:
        example: 수정된 던전
        type: string
      start_time:
        type: string
      type:
        example: event
        type: string
    type: object
  game_eating_pizza_internal_api_dto.UpdateMeRequest:
    properties:
      experience:
        example: 100
        type: integer
      gold:
        example: 500
        type: integer
      level:
        example: 2
        type: integer
      max_distance:
        example: 150.5
        type: number
      playerID:
        description: 인증 컨텍스트에서 설정
        type: integer
      total_kills:
        example: 10
        type: integer
    type: object
  game_eating_pizza_internal_api_dto.UpdateWeaponRequest:
    properties:
      attack_power:
        example: 15
        type: integer
      attack_speed:
        example: 1.2
        type: number
      level:
        example: 2
        type: integer
      name:
        example: Steel Sword
        type: string
      rarity:
        example: rare
        type: string
      type:
        example: sword
        type: string
    type: object
  game_eating_pizza_internal_api_dto.WeaponResponse:
    properties:
      attack_power:
        type: integer
      attack_speed:
        type: number
      created_at:
        type: string
      id:
        type: integer
      level:
        type: integer
      name:
        type: string
      player_id:
        type: integer
      rarity:
        type: string
      type:
        type: string
      updated_at:
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: 'Tiny Breakers: The Beating World - 횡스크롤 방치형 게임 백엔드 API 서버 (걸음 수 연동,
    멀티플레이 레이드 지원)'
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Tiny Breakers API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 플레이어 로그인을 처리하고 JWT 토큰을 반환합니다
      parameters:
      - description: 로그인 정보
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/game_eating_pizza_internal_api_dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 로그인 성공
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 잘못된 요청
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
      summary: 로그인
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: JWT 토큰을 갱신합니다
      parameters:
      - description: 토큰 갱신 (바디 없음)
        in: body
        name: request
        schema:
          $ref: '#/definitions/game_eating_pizza_internal_api_dto.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 토큰 갱신 성공
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
      summary: 토큰 갱신
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: 새로운 플레이어를 등록합니다
      parameters:
      - description: 회원가입 정보
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/game_eating_pizza_internal_api_dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 회원가입 성공
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 잘못된 요청
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 서버 오류
          schema:
            additionalProperties: true
            type: object
      summary: 회원가입
      tags:
      - auth
  /dungeons:
    post:
      consumes:
      - application/json
      description: 새로운 던전을 생성합니다
      parameters:
      - description: 던전 생성 정보
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/game_eating_pizza_internal_api_dto.CreateDungeonRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 생성된 던전 정보
          schema:
            $ref: '#/definitions/game_eating_pizza_internal_api_dto.DungeonResponse'
        "400":
          description: 잘못된 요청
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 서버 오류
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 던전 생성
      tags:
      - dungeons
  /dungeons/{id}:
    delete:
      consumes:
      - application/json
      description: 던전을 삭제합니다
      parameters:
      - description: 던전 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: 잘못된 요청
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 던전을 찾을 수 없음
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 서버 오류
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 던전 삭제
      tags:
      - dungeons
    get:
      consumes:
      - application/json
      description: 특정 던전의 상세 정보를 조회합니다
      parameters:
      - description: 던전 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 던전 정보
          schema:
            $ref: '#/definitions/game_eating_pizza_internal_api_dto.DungeonResponse'
        "400":
          description: 잘못된 요청
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 던전을 찾을 수 없음
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 던전 상세 조회
      tags:
      - dungeons
    put:
      consumes:
      - application/json
      description: 던전 정보를 수정합니다
      parameters:
      - description: 던전 ID
        in: path
        name: id
        required: true
        type: integer
      - description: 수정할 던전 정보
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/game_eating_pizza_internal_api_dto.UpdateDungeonRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 수정된 던전 정보
          schema:
            $ref: '#/definitions/game_eating_pizza_internal_api_dto.DungeonResponse'
        "400":
          description: 잘못된 요청
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 던전을 찾을 수 없음
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 서버 오류
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 던전 수정
      tags:
      - dungeons
  /dungeons/{id}/clear:
    post:
      consumes:
      - application/json
      description: 던전을 클리어하고 보상을 획득합니다
      parameters:
      - description: 던전 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 클리어 성공
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 잘못된 요청
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 던전 클리어
      tags:
      - dungeons
  /dungeons/{id}/enter:
    post:
      consumes:
      - application/json
      description: 던전에 입장합니다
      parameters:
      - description: 던전 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 입장 성공
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 잘못된 요청
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 서버 오류
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 던전 입장
      tags:
      - dungeons
  /dungeons/active:
    get:
      consumes:
      - application/json
      description: 활성화된 던전 목록만 조회합니다
      produces:
      - application/json
      responses:
        "200":
          description: 던전 목록
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/game_eating_pizza_internal_api_dto.DungeonResponse'
              type: array
            type: object
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 서버 오류
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 활성 던전 목록 조회
      tags:
      - dungeons
  /dungeons/all:
    get:
      consumes:
      - application/json
      description: 전체 던전 목록을 조회합니다 (활성/비활성 포함)
      produces:
      - application/json
      responses:
        "200":
          description: 던전 목록
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 서버 오류
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 전체 던전 목록 조회
      tags:
      - dungeons
  /players:
    get:
      consumes:
      - application/json
      description: 플레이어 목록을 페이지네이션으로 조회합니다
      parameters:
      - description: '조회 개수 (기본값: 10)'
        in: query
        name: limit
        type: integer
      - description: '건너뛸 개수 (기본값: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 플레이어 목록
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/game_eating_pizza_internal_api_dto.PlayerResponse'
              type: array
            type: object
        "500":
          description: 서버 오류
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 플레이어 목록 조회
      tags:
      - players
  /players/{id}:
    delete:
      consumes:
      - application/json
      description: 본인 계정만 삭제할 수 있습니다 (소프트 삭제)
      parameters:
      - description: 플레이어 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: 잘못된 요청
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
        "403":
          description: 본인만 삭제 가능
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 플레이어를 찾을 수 없음
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 플레이어 삭제
      tags:
      - players
    get:
      consumes:
      - application/json
      description: ID로 플레이어 정보를 조회합니다
      parameters:
      - description: 플레이어 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 플레이어 정보
          schema:
            $ref: '#/definitions/game_eating_pizza_internal_api_dto.PlayerResponse'
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 플레이어를 찾을 수 없음
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 플레이어 상세 조회
      tags:
      - players
  /players/leaderboard:
    get:
      consumes:
      - application/json
      description: 레벨이 높은 상위 플레이어 목록을 조회합니다
      parameters:
      - description: '조회할 플레이어 수 (기본값: 10)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 리더보드
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/game_eating_pizza_internal_api_dto.PlayerResponse'
              type: array
            type: object
        "500":
          description: 서버 오류
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 리더보드 조회
      tags:
      - players
  /players/me:
    get:
      consumes:
      - application/json
      description: 현재 로그인한 플레이어의 정보를 조회합니다
      produces:
      - application/json
      responses:
        "200":
          description: 플레이어 정보
          schema:
            $ref: '#/definitions/game_eating_pizza_internal_api_dto.PlayerResponse'
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 플레이어를 찾을 수 없음
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 내 정보 조회
      tags:
      - players
    put:
      consumes:
      - application/json
      description: 현재 로그인한 플레이어의 정보를 수정합니다
      parameters:
      - description: 수정할 정보
        in: body
        name: body
        schema:
          $ref: '#/definitions/game_eating_pizza_internal_api_dto.UpdateMeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 수정된 플레이어 정보
          schema:
            $ref: '#/definitions/game_eating_pizza_internal_api_dto.PlayerResponse'
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 플레이어를 찾을 수 없음
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 내 정보 수정
      tags:
      - players
  /weapons:
    get:
      consumes:
      - application/json
      description: 현재 로그인한 플레이어의 무기 목록을 조회합니다
      produces:
      - application/json
      responses:
        "200":
          description: 무기 목록
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 서버 오류
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 무기 목록 조회
      tags:
      - weapons
    post:
      consumes:
      - application/json
      description: 새로운 무기를 생성합니다
      parameters:
      - description: 무기 생성 정보
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/game_eating_pizza_internal_api_dto.CreateWeaponRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 생성된 무기 정보
          schema:
            $ref: '#/definitions/game_eating_pizza_internal_api_dto.WeaponResponse'
        "400":
          description: 잘못된 요청
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 서버 오류
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 무기 생성
      tags:
      - weapons
  /weapons/{id}:
    delete:
      consumes:
      - application/json
      description: 무기를 삭제합니다 (본인 소유만 가능)
      parameters:
      - description: 무기 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "401":
          description: 인증 실패
          schema:
            additionalProperties: true
            type: object
        "403":
          description: 소유한 무기가 아님
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 무기를 찾을 수 없음
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 무기 삭제
      tags:
      - weapons
    get:
      consumes:
      - application/json
      description: ID로 무기 정보를 조회합니다 (본인 소유만 가능)
      parameters:
      - description: 무기 ID
        in: path

---
# 웹 서버 구성 Playbook
- name: Setup Web Server for Documentation
  hosts: localhost
  gather_facts: yes
  
  vars:
    docs_user: ki
    docs_web_path: /var/www/docs
    domain_name: "{{ ansible_default_ipv4.address }}"  # 서버 IP 사용
    
  tasks:
    - name: Install required packages
      become: yes
      apt:
        name:
          - nginx
          - python3
          - python3-pip
          - git
          - curl
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install MkDocs and plugins
      become: yes
      pip:
        name:
          - mkdocs
          - mkdocs-material
        state: present
        executable: pip3

    - name: Create docs web directory
      become: yes
      file:
        path: "{{ docs_web_path }}"
        state: directory
        owner: "{{ docs_user }}"
        group: www-data
        mode: '0755'

    - name: Create MkDocs configuration
      template:
        src: mkdocs.yml.j2
        dest: "{{ docs_web_path }}/mkdocs.yml"
        owner: "{{ docs_user }}"
        group: "{{ docs_user }}"
        mode: '0644'

    - name: Create Nginx configuration for docs
      become: yes
      template:
        src: nginx-docs.conf.j2
        dest: /etc/nginx/sites-available/docs
        mode: '0644'
      notify: restart nginx

    - name: Enable Nginx site
      become: yes
      file:
        src: /etc/nginx/sites-available/docs
        dest: /etc/nginx/sites-enabled/docs
        state: link
      notify: restart nginx

    - name: Remove default Nginx site
      become: yes
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: restart nginx

    - name: Test Nginx configuration
      become: yes
      command: nginx -t
      register: nginx_test
      changed_when: false

    - name: Start and enable Nginx
      become: yes
      systemd:
        name: nginx
        state: started
        enabled: yes

    - name: Allow HTTP and HTTPS in firewall
      become: yes
      ufw:
        rule: allow
        port: "{{ item }}"
        proto: tcp
      loop:
        - "80"
        - "443"
      when: ansible_os_family == "Debian"

  handlers:
    - name: restart nginx
      become: yes
      systemd:
        name: nginx
        state: restarted

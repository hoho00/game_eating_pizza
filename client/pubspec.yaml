publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 게임 엔진
  flame: ^1.15.0
  
  # 상태 관리
  provider: ^6.1.1
  
  # 네트워크
